    <title>macOS Math Icon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to refine the macOS icon look */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Light background for context */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .icon-container {
            width: 180px; /* Standard macOS icon size approximation */
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 38px; /* Rounded corners for macOS style */
            background: linear-gradient(145deg, #0a0a0c, #1f2022); /* Dark, metallic gradient */
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.1), /* Subtle shadow */
                0 10px 20px rgba(0, 0, 0, 0.15), /* Deeper shadow */
                inset 0 1px 0 rgba(255, 255, 255, 0.15); /* Top highlight */
            position: relative;
            overflow: hidden; /* Ensure integral doesn't spill out */
            transition: transform 0.2s ease-in-out;
        }

        .icon-container:hover {
            transform: scale(1.05); /* Slight scale on hover */
        }

        .integral-symbol {
            font-size: 100px; /* Large size for the integral */
            color: #ffffff; /* White color for the symbol */
            text-shadow:
                0 1px 2px rgba(0, 0, 0, 0.3), /* Soft shadow for depth */
                0 0 15px rgba(255, 255, 255, 0.2); /* Slight glow */
            /* Using SVG for better integral rendering */
        }

        /* SVG styling */
        .integral-symbol svg {
            width: 80%; /* Adjust SVG width within container */
            height: 80%; /* Adjust SVG height within container */
            max-width: 120px; /* Max size for integral */
            max-height: 120px;
            fill: #ffffff; /* Color for the SVG path */
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3)) drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
            /* Recreating text-shadow with SVG filter */
        }
    </style>
